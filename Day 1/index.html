<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="card">

    <!-- Left profile Content -->

    <div class="profile">
      <div class="profile_info">
        <div class="picture_container">
          <div class="two">
            <div class="one">
              <img class="profile_pic" src="Image.png" alt="">
            </div>
          </div>
        </div>
        <p class="name bold">Rishab Sachidanand</p>
        <p class="caption">UI/UX Designer</p>

      </div>

      <div class="buttons_container ">
        <button class="button_style button_text ">Follow</button>
        <button class="button_style button_text">Message</button>
      </div>
    </div>
    <!-- Right Stats Content -->

    <div class="stats">

      <!-- Posts Stats -->
      <div class="stats_container">
        <span class="bold">523</span>
        <span class="caption">Posts</span>
      </div>

      <!-- Likes Stats -->
      <div class="stats_container">
        <span class="bold">1387</span>
        <span class="caption">
          Likes</span>
      </div>

      <!-- Followers Stats -->
      <div class="stats_container">
        <span class="bold">146</span>
        <span class="caption">Followers</span>
      </div>
    </div>
  </div>

</body>

</html>
