<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <div class="title bold">
      File Upload
    </div>

    <div class="line"></div>

    <input id="file-input" type="file" name="name" style="display: none;" />

    <div class="upload-container">

      <div class="drop-file">
        <img class="drop-file-logo" src="backup-24px.svg" alt="">
        <svg class="done-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />
          <path class="done-icon"
            d="M16.59 7.58L10 14.17l-3.59-3.58L5 12l5 5 8-8zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
        </svg>
        <div class="loader">
          <div class="bounce-1"></div>
          <div class="bounce-2"></div>
        </div>
        <div class="file-name caption">Drag a file to upload <br>or<button
            class="browse-file caption"><b>Browse</b></button>
        </div>
      </div>

      <div class="button-container">
        <button class="change-button button-text">Change File</button>
        <button class="done-button button-text">Done</button>
      </div>
    </div>

  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
