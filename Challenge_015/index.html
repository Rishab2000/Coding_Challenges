<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
  rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>

<body>
 <div class="container">
  <div class="cards-container">
   <div class="card" id="basic">
    <div class="grad1"></div>
    <div class="image img1"></div>
    <div class="description caption">
     <p class="bold">Basic</p>
     <p class="caption">To get you started</p>
    </div>
    <div class="price caption">
     <p class="bold2">FREE</p>
    </div>
   </div>
   <div class="card" id="pro">
    <div class="grad2"></div>
    <div class="image img2"></div>
    <div class="description">
     <p class="bold">Pro</p>
     <p class="caption">Ideal for growing teams</p>
    </div>
    <div class="price">
     <p class="bold2">₹999</p>
     <p class="caption">per month</p>
    </div>
   </div>
   <div class="card" id="premium">
    <div class="grad3"></div>
    <div class="image img3"></div>
    <div class="description">
     <p class="bold">Premium</p>
     <p class="caption">Best value for large teams</p>
    </div>
    <div class="price">
     <p class="bold2">₹1,499</p>
     <p class="caption">per month</p>
    </div>
   </div>
  </div>
  <div class="features-container caption">
   <div class="features">
    <div class="features-desc">
     <p>Users</p>
     <p class="users"></p>
    </div>
    <div class="progress-bar"><div class="users-fill"></div></div>
   </div>
   <div class="features">
    <div class="features-desc">
     <p>Storage</p>
     <p class="storage"></p>
    </div>
    <div class="progress-bar"><div class="storage-fill"></div></div>
   </div>
   <div class="features">
    <div class="features-desc">
     <p>Number of Project</p>
     <p class="projects"></p>
    </div>
    <div class="progress-bar"><div class="projects-fill"></div></div>
   </div>
  </div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="index.js"></script>
</body>

</html>
