<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
  rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>Email Signup</title>
</head>

<body>
 <div class="signup-container">
  <div class="title bold">
   Sign up
   <div class="subtitle body">
    or <span class="link">log in to your account</span>
   </div>
  </div>
  <div class="signup-form">
   <div class="input-container caption">
    <input id="First-name" type="text" name="firstName" placeholder="First name">
    <input id="Second-name" type="text" name="lastName" placeholder="Last name">
    <input type="text" name="email" placeholder="Email address">
    <input type="password" name="email" placeholder="Password">
   </div>
   <button class="subscribe body">Sign up</button>
  </div>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="index.js"></script>
</body>

</html>
