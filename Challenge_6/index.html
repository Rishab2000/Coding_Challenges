<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>

<body>
 <div class="card">
  <div class="heading_container">
   <span class="day bold">Friday</span>
   <span class="date caption">March 4, 2020</span>
   <div class="border"></div>
  </div>
  <div class="list-container body">
   <span class="list-item">
    <p class="item" id="item-1">Create a list</p>
    <svg class="tick" id="tick-1">
     <polyline points="2,8 6,11 13,4" />
    </svg>
    <svg class="circle" id="circle-1">
     <circle cx="5px" cy="5px" r="4.5px">
    </svg>

   </span>
   <span class="list-item">
    <p class="item" id="item-2">Complete first task</p>
    <svg class="tick" id="tick-2">
     <polyline points="2,8 6,11 13,4" />
    </svg>
    <svg class="circle" id="circle-2">
     <circle cx="5px" cy="5px" r="4.5px">


    </svg>
   </span>
   <span class="list-item">
    <p class="item" id="item-3">Write some CSS code</p>
    <svg class="tick" id="tick-3">
     <polyline points="2,8 6,11 13,4" />
    </svg>
    <svg class="circle" id="circle-3">
     <circle cx="5px" cy="5px" r="4.5px">
    </svg>

   </span>
   <span class="list-item">
    <p class="item" id="item-4">Amaze the world</p>
    <svg class="tick" id="tick-4">
     <polyline points="2,8 6,11 13,4" />
    </svg>
    <svg class="circle" id="circle-4">
     <circle cx="5px" cy="5px" r="4.5px">
    </svg>
   </span>
  </div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="index.js"></script>
</body>

</html>
