<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <div class="title bold">
      File Upload
    </div>

    <div class="line"></div>

    <input id="file-input" type="file" name="name" style="display: none;" />

    <div class="upload-container">

      <div class="drop-file">
        <img class="drop-file-logo" src="backup-24px.svg" alt="">
        <div class="loader">
          <div class="bounce-1"></div>
          <div class="bounce-2"></div>
        </div>
        <div class="file-name caption">Drag a file to upload <br>or<button
            class="browse-file caption"><b>Browse</b></button>
        </div>
      </div>

      <div class="button-container">
        <button class="change-button button-text">Change File</button>
        <button class="done-button button-text">Done</button>
      </div>
    </div>

  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
